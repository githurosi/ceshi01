name: Auto Update Worker with Tags

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *"  # ğŸŒ‡ åŒ—äº¬æ—¶é—´9ç‚¹ï¼ˆUTC+8ï¼‰
  workflow_dispatch:
    inputs:
      force_update:
        description: 'å¼ºåˆ¶æ›´æ–°ï¼ˆå¿½ç•¥ç‰ˆæœ¬æ£€æŸ¥ï¼‰'
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      new_version: ${{ steps.update.outputs.new_version }}
    steps:
      - name: æ£€å‡ºä»“åº“
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          path: worker-repo

      - name: é¢„å®‰è£…ä¾èµ–
        run: |
          sudo apt-get update
          sudo apt-get install -y pigz jq translate-shell

      - name: æ£€æŸ¥å¹¶æ›´æ–° Worker
        id: update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          start_time=$(date +%s)
          
          log() {
            local level=$1
            shift
            echo "[$(date +'%Y-%m-%d %H:%M:%S')] [$level] $@"
          }
          
          FORCE_UPDATE=${{ inputs.force_update }}
          LOCAL_VERSION=$(cat worker-repo/version.txt 2>/dev/null || echo "0.0.0")
          log "INFO" "å¼€å§‹æ›´æ–°æ£€æŸ¥..."
          log "DEBUG" "æœ¬åœ°ç‰ˆæœ¬: ${LOCAL_VERSION}"
          
          REPO_URL="https://api.github.com/repos/bia-pain-bache/BPB-Worker-Panel/releases/latest"
          RESPONSE=$(curl -s --retry 3 \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "$REPO_URL")
          
          TAG_NAME=$(echo "$RESPONSE" | jq -r '.tag_name')
          DOWNLOAD_URL=$(echo "$RESPONSE" | jq -r '.assets[] |select(.name=="worker.zip") | .browser_download_url')
          RELEASE_NOTES=$(echo "$RESPONSE" | jq -r '.body')
          
          if [ "$LOCAL_VERSION" = "$TAG_NAME" ] && [ "$FORCE_UPDATE" != "true" ]; then
            log "INFO" "å·²æ˜¯æœ€æ–°ç‰ˆæœ¬: $TAG_NAME"
            echo "new_version=$TAG_NAME" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          log "INFO" "æ£€æµ‹åˆ°æ–°ç‰ˆæœ¬: $TAG_NAME"
          log "INFO" "æ­£åœ¨ä¸‹è½½æœ€æ–° worker.zip..."
          curl -LJO --retry 3 "$DOWNLOAD_URL"
          
          # æ–°å¢ï¼šè§£å‹åˆ°ä¸´æ—¶ç›®å½•
          mkdir -p temp_extract
          unzip -q worker.zip -d temp_extract
          
          # æŸ¥æ‰¾ä¸»JSæ–‡ä»¶ï¼ˆæ ¹æ®å®é™…é¡¹ç›®ç»“æ„è°ƒæ•´ï¼‰
          MAIN_JS=$(find temp_extract -name "*.js" -type f | head -1)
          if [ -z "$MAIN_JS" ]; then
            echo "é”™è¯¯ï¼šæœªæ‰¾åˆ°JSæ–‡ä»¶"
            exit 1
          fi
          
          # åˆ›å»ºç›®æ ‡ç›®å½•ç»“æ„
          mkdir -p disk
          mv "$MAIN_JS" disk/worker.js
          
          # æ›´æ–°ç‰ˆæœ¬æ–‡ä»¶
          echo "$TAG_NAME" > worker-repo/version.txt
          echo "$RELEASE_NOTES" > worker-repo/changelog.md
          
          # è‡ªåŠ¨æ›´æ–°README
          echo "æ­£åœ¨æ›´æ–°README..."
          echo "" >> worker-repo/README.md
          echo "## æ›´æ–°æ—¥å¿— ğŸ“" >> worker-repo/README.md
          echo "### $TAG_NAME" >> worker-repo/README.md
          echo "$(echo "$RELEASE_NOTES" | sed 's/^/  /')" >> worker-repo/README.md
          echo "---" >> worker-repo/README.md
          
          log "INFO" "æ›´æ–°å®Œæˆï¼Œæ–°ç‰ˆæœ¬: $TAG_NAME"
          echo "new_version=$TAG_NAME" >> $GITHUB_OUTPUT
          total_time=$(( $(date +%s) - start_time ))
          log "INFO" "æ€»æ‰§è¡Œæ—¶é—´: ${total_time}ç§’"

      - name: æäº¤æ›´æ”¹
        if: always()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          repository: worker-repo
          commit_message: |
            ğŸ”„ è‡ªåŠ¨åŒæ­¥ Worker ç‰ˆæœ¬: ${{ steps.update.outputs.new_version }}
            
            æ›´æ–°å†…å®¹:
            $(cat worker-repo/changelog.md | head -n 5 | sed 's/^/  /')
          branch: main
          file_pattern: "version.txt changelog.md README.md disk/worker.js"

      - name: åˆ›å»ºç‰ˆæœ¬æ ‡ç­¾
        if: success()
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          cd worker-repo
          git tag -a "v${{ steps.update.outputs.new_version }}" -m "å‘å¸ƒç‰ˆæœ¬ v${{ steps.update.outputs.new_version }}"
          git push origin "v${{ steps.update.outputs.new_version }}"
