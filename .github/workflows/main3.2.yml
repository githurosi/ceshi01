name: Auto Update Worker with Tags

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update (ignore version checks)'
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      new_version: ${{ steps.update.outputs.new_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          path: worker-repo

      - name: Preinstall dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pigz jq translate-shell

      - name: Check and update Worker
        id: update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          start_time=$(date +%s)
          
          log() {
            local level=$1
            shift
            echo "[$(date +'%Y-%m-%d %H:%M:%S')] [$level] $@"
          }
          
          FORCE_UPDATE=${{ inputs.force_update }}
          LOCAL_VERSION=$(cat worker-repo/version.txt 2>/dev/null || echo "0.0.0")
          log "INFO" "Starting update check..."
          log "DEBUG" "Local version: ${LOCAL_VERSION}"
          
          REPO_URL="https://api.github.com/repos/bia-pain-bache/BPB-Worker-Panel/releases/latest"
          RESPONSE=$(curl -s --retry 3 \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "$REPO_URL")
          
          TAG_NAME=$(echo "$RESPONSE" | jq -r '.tag_name')
          DOWNLOAD_URL=$(echo "$RESPONSE" | jq -r '.assets[] |select(.name=="worker.zip") | .browser_download_url')
          RELEASE_NOTES=$(echo "$RESPONSE" | jq -r '.body')
          
          if [ "$LOCAL_VERSION" = "$TAG_NAME" ] && [ "$FORCE_UPDATE" != "true" ]; then
            log "INFO" "Already up-to-date: $TAG_NAME"
            echo "new_version=$TAG_NAME" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          log "INFO" "New version detected: $TAG_NAME"
          log "INFO" "Downloading latest worker.zip..."
          curl -LJO --retry 3 "$DOWNLOAD_URL"
          
          # 创建临时目录结构
          mkdir -p temp_extract/disk
          
          # 解压到临时目录
          unzip -q worker.zip -d temp_extract
          
          # 查找主JS文件（根据实际项目结构调整）
          MAIN_JS=$(find temp_extract -name "*.js" -type f | head -1)
          if [ -z "$MAIN_JS" ]; then
            echo "Error: No JS file found"
            exit 1
          fi
          
          # 验证文件路径
          log "DEBUG" "Found main JS file: $MAIN_JS"
          
          # 移动文件到目标位置
          mv "$MAIN_JS" temp_extract/disk/worker.js
          
          # 更新版本文件
          echo "$TAG_NAME" > worker-repo/version.txt
          echo "$RELEASE_NOTES" > worker-repo/changelog.md
          
          # 自动更新README
          echo "Updating README..."
          echo "" >> worker-repo/README.md
          echo "## Changelog 📝" >> worker-repo/README.md
          echo "### $TAG_NAME" >> worker-repo/README.md
          echo "$(echo "$RELEASE_NOTES" | sed 's/^/  /')" >> worker-repo/README.md
          echo "---" >> worker-repo/README.md
          
          # 同步到目标目录
          mkdir -p disk
          cp -r temp_extract/disk/* disk/
          
          # 验证目标文件
          if [ ! -f "disk/worker.js" ]; then
            echo "Error: Target file not found: disk/worker.js"
            exit 1
          fi
          
          log "INFO" "Update completed, new version: $TAG_NAME"
          echo "new_version=$TAG_NAME" >> $GITHUB_OUTPUT
          total_time=$(( $(date +%s) - start_time ))
          log "INFO" "Total execution time: ${total_time} seconds"

      - name: Commit changes
        if: always()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          repository: worker-repo
          commit_message: |
            🔄 Auto-sync Worker version: ${{ steps.update.outputs.new_version }}
            
            Update contents:
            $(cat worker-repo/changelog.md | head -n 5 | sed 's/^/  /')
          branch: main
          file_pattern: "version.txt changelog.md README.md disk/worker.js"

      - name: Create version tag
        if: success()
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          cd worker-repo
          git tag -a "v${{ steps.update.outputs.new_version }}" -m "Release version v${{ steps.update.outputs.new_version }}"
          git push origin "v${{ steps.update.outputs.new_version }}"
