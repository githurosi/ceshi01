name: Enterprise-Grade Auto Update Worker

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:
    inputs:
      force_update:
        description: 'å¼ºåˆ¶æ›´æ–°ï¼ˆè¦†ç›–ç‰ˆæœ¬æ£€æŸ¥ï¼‰'
        type: boolean
        required: true
        default: false

permissions:
  contents: write
  id-token: write

env:
  SAFE_DIR: /home/runner/work/secure-assets
  MAX_RETRIES: 3
  CONCURRENCY_GROUP: update-worker-${{ github.ref }}

concurrency:
  group: ${{ env.CONCURRENCY_GROUP }}
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    outputs:
      new_version: ${{ steps.version_check.outputs.new_version }}
      changelog: ${{ steps.version_check.outputs.changelog }}
    
    steps:
      - name: ğŸ”’ åˆå§‹åŒ–å®‰å…¨ç¯å¢ƒ
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: ğŸ”§ é…ç½®å¼€å‘ç¯å¢ƒ
        run: |
          mkdir -p ${{ env.SAFE_DIR }}
          chmod 700 ${{ env.SAFE_DIR }}
          echo "REPO_URL=https://api.github.com/repos/bia-pain-bache/BPB-Worker-Panel/releases" >> $GITHUB_ENV

      - name: ğŸ” è®¤è¯å‡†å¤‡
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: ğŸš€ ç‰ˆæœ¬æ£€æŸ¥ä¸æ›´æ–°
        id: version_check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          #!/usr/bin/env bash
          set -o errexit -o nounset -o pipefail -o errtrace
          
          trap 'handle_error $LINENO' ERR
          handle_error() {
            local line=$1
            echo "::error::[${line}] è‡´å‘½é”™è¯¯: $BASH_COMMAND"
            exit 1
          }

          LOG_FILE="${{ env.SAFE_DIR }}/update.log"
          exec > >(tee -a "$LOG_FILE") 2>&1

          log() {
            local level=$1
            shift
            echo "[$(date +'%Y-%m-%d %H:%M:%S')] [$level] $@"
          }

          log "INFO" "å¯åŠ¨ä¼ä¸šçº§æ›´æ–°æµç¨‹..."

          if ! LOCAL_VERSION=$(cat version.txt 2>/dev/null); then
            log "WARN" "æœªæ‰¾åˆ°ç‰ˆæœ¬æ–‡ä»¶ï¼Œåˆå§‹åŒ–ç‰ˆæœ¬ä¸º0.0.0"
            LOCAL_VERSION="0.0.0"
          fi

          log "DEBUG" "å½“å‰ç‰ˆæœ¬: $LOCAL_VERSION"

          RETRY_COUNT=0
          until [ $RETRY_COUNT -ge ${{ env.MAX_RETRIES }} ]; do
            if RESPONSE=$(curl -sSL --retry 3 \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              "$REPO_URL/latest"); then
              break
            fi
            log "WARN" "è·å–Releaseå¤±è´¥ï¼Œé‡è¯•æ¬¡æ•°: $((RETRY_COUNT+1))/${{ env.MAX_RETRIES }}"
            RETRY_COUNT=$((RETRY_COUNT+1))
            sleep $((RETRY_COUNT*2))
          done

          if [ $RETRY_COUNT -eq ${{ env.MAX_RETRIES }} ]; then
            log "ERROR" "è¾¾åˆ°æœ€å¤§é‡è¯•æ¬¡æ•°ï¼Œç»ˆæ­¢æµç¨‹"
            exit 1
          fi

          TAG_NAME=$(echo "$RESPONSE" | jq -r '.tag_name')
          DOWNLOAD_URL=$(echo "$RESPONSE" | jq -r '.assets[] | select(.name == "${{ env.TARGET_FILE }}") | .browser_download_url')
          CHANGELOG=$(echo "$RESPONSE" | jq -r '.body' | sed 's/"/\\"/g')

          if ! dpkg --compare-versions "$TAG_NAME" gt "$LOCAL_VERSION" && [ "${{ inputs.force_update }}" != "true" ]; then
            log "INFO" "å·²æ˜¯æœ€æ–°ç‰ˆæœ¬: $TAG_NAME"
            echo "new_version=$TAG_NAME" >> $GITHUB_OUTPUT
            echo "changelog=$CHANGELOG" >> $GITHUB_OUTPUT
            exit 0
          fi

          log "INFO" "å¼€å§‹ä¸‹è½½æ›´æ–°åŒ…..."
          wget -q --show-progress --progress=bar:force:noscroll \
            -O "${{ env.SAFE_DIR }}/${{ env.TARGET_FILE }}" \
            "$DOWNLOAD_URL"

          log "INFO" "æ‰§è¡Œå®‰å…¨è§£å‹..."
          unzip -o -d "${{ env.SAFE_DIR }}/update" "${{ env.SAFE_DIR }}/${{ env.TARGET_FILE }}"

          TEMP_DIR=$(mktemp -d)
          mv "${{ env.SAFE_DIR }}/update"/* "$TEMP_DIR"
          
          if ! md5sum -c "$TEMP_DIR/checksum.md5"; then
            log "ERROR" "æ–‡ä»¶æ ¡éªŒå¤±è´¥ï¼Œç»ˆæ­¢æ›´æ–°"
            rm -rf "$TEMP_DIR"
            exit 1
          fi

          rsync -a --delete "$TEMP_DIR/" "./"
          echo "$TAG_NAME" > version.txt
          echo "$CHANGELOG" > changelog.md

          log "SUCCESS" "æ›´æ–°æˆåŠŸï¼Œæ–°ç‰ˆæœ¬: $TAG_NAME"
          echo "new_version=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "changelog=$CHANGELOG" >> $GITHUB_OUTPUT

      - name: ğŸ”„ æäº¤å˜æ›´
        if: success()
        uses: EndBug/add-and-commit@v9
        with:
          add: "version.txt changelog.md disk/worker.js"
          message: |
            ğŸš€ è‡ªåŠ¨æ›´æ–°è‡³ v${{ steps.version_check.outputs.new_version }}

            æ›´æ–°å†…å®¹ï¼š
            ${{ steps.version_check.outputs.changelog }}
          author_name: GitHub Actions
          author_email: actions@github.com

      - name: ğŸ·ï¸ å‘å¸ƒç‰ˆæœ¬æ ‡ç­¾
        if: success()
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          
          git tag -a "v${{ steps.version_check.outputs.new_version }}" \
            -m "å‘å¸ƒæ­£å¼ç‰ˆæœ¬ v${{ steps.version_check.outputs.new_version }}"
          git push origin "v${{ steps.version_check.outputs.new_version }}"

      - name: ğŸš¨ å¼‚å¸¸å¤„ç†
        if: failure()
        run: |
          # å›æ»šæœºåˆ¶
          if [ -f version.txt.bak ]; then
            mv version.txt.bak version.txt
            echo "::warning::[å›æ»šæ“ä½œ] å·²æ¢å¤è‡³ç‰ˆæœ¬: $(cat version.txt)"
          fi

          # é€šçŸ¥ç³»ç»Ÿï¼ˆéœ€é…ç½®ALERT_TOKENï¼‰
          curl -X POST https://api.example.com/alert \
            -H "Authorization: Bearer ${{ secrets.ALERT_TOKEN }}" \
            -d "{\"title\":\"æ›´æ–°å¤±è´¥\",\"message\":\"å·¥ä½œæµæ‰§è¡Œå¤±è´¥ï¼Œè¯·ç«‹å³æ£€æŸ¥\",\"level\":\"critical\"}"
