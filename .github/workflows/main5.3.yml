name: Advanced Auto Update Worker

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:
    inputs:
      force_update:
        description: '强制更新（忽略版本检查）'
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      new_version: ${{ steps.update.outputs.new_version }}
    env:
      CACHE_KEY: ${{ github.run_id }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Check & Update Worker
        id: update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          # ... [原有业务逻辑保持不变] ...
          echo "new_version=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Commit Changes
        if: success()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: 自动更新至 ${{ steps.update.outputs.new_version }}"
          file_pattern: "version.txt disk/worker.js"

  integration-test:
    needs: update
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [18, 20]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Run Integration Tests
        run: |
          npm run test:integration
          echo "::notice title=Test Result::All tests passed on ${{ matrix.os }}"

  notify:
    needs: [update, integration-test]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Send Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.example.com
          server_port: 465
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: ${{ needs.update.result == 'success' && '✅ 更新成功' || '❌ 更新失败' }}
          body: |
            更新状态：${{ needs.update.result }}
            新版本：${{ needs.update.outputs.new_version || '无' }}
            测试结果：${{ needs.integration-test.result }}
            详细日志：https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
